name: 'CHC 23 LIA Lin'
runs:
  using: "composite"
  steps:

    - uses: actions/checkout@v4
      with:
        repository: chc-comp/chc-comp23-benchmarks
        sparse-checkout: LIA-lin

    - run: |
        gunzip LIA-lin/*.gz
        mkdir benchmarks
        mv LIA-lin/*.smt2 benchmarks
      shell: bash
